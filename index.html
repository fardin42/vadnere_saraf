<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    
    
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-cream">
    <main>
        <!-- Navigation will be inserted here by JavaScript -->
        <nav class="nav-container"></nav>
        
       
        
        <header class="bg-brown text-cream py-5">
            <div class="container h-100">
                <!-- HeaderCarousel component will inject content here -->
            </div>
        </header>
         <!-- Category section -->
         <section class="category"></section>

        <section class="py-5 bg-cream">
            <div class="container">
                <div id="poi-container"></div>
            </div>
        </section>

        <section class="poi-section py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="text-brown">Discover Our Collection</h2>
                    <p class="text-muted">Explore our carefully curated pieces</p>
                </div>
                
                <div class="poi-wrapper">
                    <figure class="position-relative">
                        <img src="assets/model.jpg" alt="Model wearing our jewelry collection" class="img-fluid">
                        
                        <ul class="poi-list">
                            <li class="poi-item" style="position: absolute;bottom: 5%; right: 35%; ">
                                <button class="poi-btn" data-bs-toggle="modal" data-bs-target="#poiModal1">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </li>
                            <li class="poi-item" style="position: absolute;top: 35%; left: 37%; ">
                                <button class="poi-btn" data-bs-toggle="modal" data-bs-target="#poiModal1">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </li>
                            <li class="poi-item" style="position: absolute;bottom: 15%; left: 30%; ">
                                <button class="poi-btn" data-bs-toggle="modal" data-bs-target="#poiModal1">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </li>
                            <!-- Add more POI items here -->
                        </ul>
                    </figure>
                </div>
            </div>
        </section>

        <!-- Modals -->
        <div class="modal fade" id="poiModal1" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                   <div class="d-flex justify-content-end p-3"> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <div class="modal-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <figure class="mb-md-0 mb-3">
                                    <img src="assets/jewelry/necklace.png" alt="Diamond Necklace" class="img-fluid rounded">
                                </figure>
                            </div>
                            <div class="col-md-7">
                                <h3 class="mb-3">Diamond Necklace</h3>
                                <p class="text-muted mb-4">Exquisite diamond necklace featuring a delicate chain with brilliant-cut diamonds.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="price">
                                        <span class="h4 mb-0">$3,499</span>
                                    </div>
                                    <button class="btn btn-primary">Learn More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    <!-- Load GSAP first -->   
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script type="module" src="js/main.js"></script>
        

    </main>
    <footer></footer>

</body>
</html>
